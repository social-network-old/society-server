defaults:
  local: ../../package-defaults.yaml
name: sodium-crypto-sign
version: '0.1.2'
synopsis: FFI to some of the libsodium crypto_sign_* functions.
description: FFI bindings to some of the libsodium cryptographic signature functions which are based on Ed25519.
category: Cryptography
author: Social Technologies LTD
maintainer: Social Technologies LTD <technology@social.network>
copyright: (c) 2017 Social Technologies LTD
license: AGPL-3
dependencies:
- base >=4.6 && <5
- base64-bytestring >=1.0
- bytestring >=0.10
- imports
library:
  source-dirs: src
  pkg-config-dependencies:
  - libsodium >= 0.4.5
